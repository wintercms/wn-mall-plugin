fields:
    base:
        label: Google Merchant Center Feed
        type: section

    google_merchant_enabled:
        type: switch
        label: winter.mall::lang.feed_settings.google_merchant_enabled
        comment: winter.mall::lang.feed_settings.google_merchant_enabled_comment
        span: auto

    google_merchant_url:
        type: partial
        span: auto
        dependsOn: google_merchant_enabled
        path: $/winter/mall/models/settings/_google_merchant_url.htm
        trigger:
            action: show
            field: google_merchant_enabled
            condition: checked