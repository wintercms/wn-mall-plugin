fields:
    name:
        label: 'winter.mall::lang.product.name'
        oc.commentPosition: ''
        span: auto
        type: text
        placeholder: 'winter.mall::lang.product.name'
    _initial_price:
        label: 'winter.mall::lang.product.price'
        oc.commentPosition: ''
        prompt: 'winter.mall::lang.product.add_currency'
        span: auto
        type: mall.price
        required: true
        tab: 'winter.mall::lang.product.general'
tabs:
    fields:
        categories:
            label: 'winter.mall::lang.common.category'
            oc.commentPosition: ''
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            tab: 'winter.mall::lang.product.general'
        is_virtual:
            label: 'winter.mall::lang.product.is_virtual'
            span: right
            type: switch
            comment: 'winter.mall::lang.product.is_virtual_comment'
            tab: 'winter.mall::lang.product.general'
        inventory_management_method:
            label: 'winter.mall::lang.product.inventory_management_method'
            oc.commentPosition: ''
            span: right
            type: dropdown
            tab: 'winter.mall::lang.product.general'
            trigger:
                action: hide
                field: is_virtual
                condition: 'checked'
        stock:
            label: 'winter.mall::lang.product.stock'
            oc.commentPosition: ''
            span: auto
            trigger:
                action: hide
                field: inventory_management_method
                condition: 'value[variant]'
            type: number
            tab: 'winter.mall::lang.product.general'
        meta_title:
            label: 'winter.mall::lang.common.meta_title'
            oc.commentPosition: ''
            span: auto
            type: text
            tab: 'winter.mall::lang.product.general'
            preset:
                field: name
                type: exact
        user_defined_id:
            label: 'winter.mall::lang.product.user_defined_id'
            oc.commentPosition: ''
            span: auto
            type: text
            tab: 'winter.mall::lang.product.general'
        meta_description:
            label: 'winter.mall::lang.common.meta_description'
            size: large
            oc.commentPosition: ''
            span: auto
            type: textarea
            tab: 'winter.mall::lang.product.general'
        initial_images:
            label: 'winter.mall::lang.common.images'
            oc.commentPosition: ''
            span: auto
            type: fileupload
            mode: image
            imageWidth: 260
            tab: 'winter.mall::lang.product.general'
