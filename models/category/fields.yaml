fields:
    parent:
        label: 'winter.mall::lang.category.parent'
        type: dropdown
        span: left
    slug:
        label: 'winter.mall::lang.common.slug'
        oc.commentPosition: ''
        span: auto
        preset:
            field: name
            type: slug
        type: text
    name:
        label: 'winter.mall::lang.category.name'
        oc.commentPosition: ''
        span: auto
        type: text
    image:
        label: 'winter.mall::lang.common.main_image'
        oc.commentPosition: ''
        mode: image
        prompt: 'winter.mall::lang.common.select_image'
        imageWidth: '120'
        imageHeight: '120'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    code:
        label: 'winter.mall::lang.category.code'
        comment: 'winter.mall::lang.category.code_comment'
        span: left
        type: text
tabs:
    fields:
        inherit_property_groups:
            label: 'winter.mall::lang.category.inherit_property_groups'
            span: auto
            context: update
            dependsOn: parent
            type: switch
            comment: 'winter.mall::lang.category.inherit_property_groups_comment'
            tab: 'winter.mall::lang.common.property_groups'
        property_groups:
            span: full
            path: $/winter/mall/controllers/categories/_property_groups.htm
            context: update
            trigger:
                action: hide
                field: inherit_property_groups
                condition: checked
            type: partial
            tab: 'winter.mall::lang.common.property_groups'
        inherit_review_categories:
            label: 'winter.mall::lang.category.inherit_review_categories'
            span: auto
            context: update
            dependsOn: parent
            type: switch
            comment: 'winter.mall::lang.category.inherit_review_categories_comment'
            tab: 'winter.mall::lang.common.review_categories'
        review_categories:
            oc.commentPosition: ''
            span: full
            path: $/winter/mall/controllers/categories/_review_categories.htm
            type: partial
            tab: 'winter.mall::lang.common.review_categories'
            context: update
            trigger:
                action: hide
                field: inherit_review_categories
                condition: checked
        products:
            oc.commentPosition: ''
            span: full
            path: $/winter/mall/controllers/categories/_products.htm
            type: partial
            tab: 'winter.mall::lang.common.products'
            context: update
        meta_title:
            label: 'winter.mall::lang.common.meta_title'
            oc.commentPosition: ''
            span: right
            type: text
            tab: 'winter.mall::lang.product.description'
        description_short:
            label: 'winter.mall::lang.product.description_short'
            size: small
            oc.commentPosition: ''
            span: left
            type: textarea
            tab: 'winter.mall::lang.product.description'
        meta_description:
            label: 'winter.mall::lang.common.meta_description'
            size: large
            oc.commentPosition: ''
            span: right
            type: textarea
            tab: 'winter.mall::lang.product.description'
        description:
            label: 'winter.mall::lang.product.description'
            size: huge
            oc.commentPosition: ''
            span: left
            type: richeditor
            tab: 'winter.mall::lang.product.description'
        google_product_category_id:
            label: 'winter.mall::lang.category.google_product_category_id'
            comment: 'winter.mall::lang.category.google_product_category_id_comment'
            span: right
            type: number
            tab: 'winter.mall::lang.product.description'
