fields:
    published:
        label: 'winter.mall::lang.product.published'
        span: auto
        type: switch
        comment: 'winter.mall::lang.product.published_comment'
        default: true
    allow_out_of_stock_purchases:
        label: 'winter.mall::lang.product.allow_out_of_stock_purchases'
        span: auto
        type: switch
        comment: 'winter.mall::lang.product.allow_out_of_stock_purchases_comment'
    name:
        label: 'winter.mall::lang.common.name'
        oc.commentPosition: ''
        span: auto
        type: text
    user_defined_id:
        label: 'winter.mall::lang.product.user_defined_id'
        oc.commentPosition: ''
        span: auto
        type: text
    stock:
        label: 'winter.mall::lang.product.stock'
        oc.commentPosition: ''
        span: auto
        type: number
    _prices:
        label: 'winter.mall::lang.product.price'
        oc.commentPosition: ''
        span: auto
        type: mall.price
tabs:
    fields:
        _properties:
            oc.commentPosition: ''
            prompt: 'winter.mall::lang.common.add_value'
            span: full
            type: mall.propertyfields
            variantPropertiesOnly: true
            fieldPrefix: VariantPropertyValues
            tab: 'winter.mall::lang.common.properties'
        gtin:
            label: 'winter.mall::lang.product.gtin'
            oc.commentPosition: ''
            span: auto
            type: text
            tab: 'winter.mall::lang.product.description'
        mpn:
            label: 'winter.mall::lang.product.mpn'
            oc.commentPosition: ''
            span: auto
            type: text
            tab: 'winter.mall::lang.product.description'
        description_short:
            label: 'winter.mall::lang.product.description_short'
            size: small
            oc.commentPosition: ''
            span: full
            type: textarea
            tab: 'winter.mall::lang.product.description'
        description:
            label: 'winter.mall::lang.product.description'
            size: small
            span: full
            type: richeditor
            tab: 'winter.mall::lang.product.description'
        downloads:
            label: 'winter.mall::lang.common.downloads'
            mode: file
            prompt: 'winter.mall::lang.common.select_file'
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: right
            type: fileupload
            tab: 'winter.mall::lang.common.attachments'
        image_set_id:
            label: 'winter.mall::lang.common.images'
            type: dropdown
            span: left
            tab: 'winter.mall::lang.common.attachments'
        temp_images:
            type: fileupload
            mode: image
            prompt: 'winter.mall::lang.common.select_image'
            tab: 'winter.mall::lang.common.attachments'
            span: left
            imageWidth: '120'
            imageHeight: '120'
            useCaption: true
            trigger:
                action: show
                field: image_set_id
                condition: value[]
            thumbOptions:
                mode: crop
                extension: auto
        weight:
            label: 'winter.mall::lang.product.weight'
            oc.commentPosition: ''
            span: auto
            type: number
            tab: 'winter.mall::lang.common.shipping'
        height:
            label: 'winter.mall::lang.product.height'
            oc.commentPosition: ''
            span: auto
            type: number
            tab: 'winter.mall::lang.common.shipping'
        width:
            label: 'winter.mall::lang.product.width'
            oc.commentPosition: ''
            span: auto
            type: number
            tab: 'winter.mall::lang.common.shipping'
        length:
            label: 'winter.mall::lang.product.length'
            oc.commentPosition: ''
            span: auto
            type: number
            tab: 'winter.mall::lang.common.shipping'
